<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="allGames">
        <h1>Lets play a games for fun</h1>
        <div class="games1-2">
            <div class="game1">
                
                <h1>rock-paper-scissor</h1>
                <img src="./rockback.png" class="img-set">
               <div class="button"><button id="rock">START</button></div> 
            </div>
            <div class="game2">
               
                <h1>Friend-name-checker</h1>
                <img src="./friendback.png">
                <div class="button"><button>START</button></div> 
            </div>
        
        
            <div class="game3">
                <h1>Evaluating-number</h1>
                <img src="./numberback.jpg">
                <div class="button"><button>START</button></div> 
               
            </div>
            <div class="game4">
                <h1>TIc-Tac-Tao</h1>
                <img src="./ticback.png">
                <div class="button"><button> <a href="#" id="gametic">START</a></button></div> 

            </div>
        </div>
    </div><div>
        <div class="allGames"></div>
    </div>
    <selection id="#rock"> </selection>    <h1>Rock Paper Scissor Game</h1>
    <div class="design">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./images/rock.jpg">
            </div>
            <div class="choice" id="paper">
                <img src="./images/paper.jpg">
            </div>
            <div class="choice" id="scissor">
                <img src="./images/scissor.jpg">
            </div>

        </div>
        <div class="score">
            <div class="user-score">
                <p id="user">0</p>
                <p>user-score</p>
            </div>
            <div class="computer-score">
                <p id="computer">0</p>
                <p>computer-score</p>
            </div>
        </div>
        <div class="msg-display">
            <p id="msg">your turn!</p>
        </div>
    </div>
</div>
<h1>Friend checker Game</h1>
    <div id="Friend checker game">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>A</button>
        <button>A</button>
        <button>A</button>
        <button>A</button>
        <button>A</button>
        <button>A</button>
        <button>A</button>
        <button>A</button>
        <button>A</button>
        <button>A</button>
        <button>A</button>

    </div>
    <div id="Evaluating a number game" class="tabcontent">
        <h3>Evaluating a number game</h3>
        <center> <button class="game" onclick="playevNum()">Play Game (Auto)</button></center>
    </div>




    <script src="games.js"></script>
</body>

</html>
